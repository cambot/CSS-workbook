<html>
 <head><title> HTML5 form elements </title></head>

 <body>
  <form id="sample">

   <fieldset>
   <legend> wide support </legend>
   <p> <label> Email:
   <input type=email name="emailExample" id="emailID" value="" /></label>
   <p> <label> Telephone:
   <input type=tel name="telExample" id="telID" value="" /> </label>
   <p> <label> URL:
   <input type=URL name="URLExample" id="URLID" value="" /></label>
   <p> <label> Search:
   <input type=search name="searchExample" id="searchID" value="" /></label>
   <!-- Number -->
   <!-- Range -->
   </fieldset>

   <fieldset>
   <legend> minimal support </legend>
   <p> <label> Color:
   <input type=color name="colorExample" id="colorID" value="" /></label>
   <p> <label> Datetime:
   <input type=datetime name="dateExample" id="dateID" value="" /> </label>
   <p> <input type=submit>
   </fieldset>

  </form>
 </body>
</html>
