<!DOCTYPE HTML>
<html>
 <head>
  <title>Drag and Drop</title>
  <style>
   img { height: 4em; }
   div { margin: 1em 2em; border: black solid; text-align: center;
         height: 9em; width: 12em; float: left; }
   p { clear: left; }
  </style>
 </head>
 <body>
  <h1>Drag and Drop</h1>

  <div id=good ondrop="drop(this, event)" ondragenter="return false"
                                  ondragover="return false">
   <p>Good</p>
  </div>

  <div id=bad ondrop="drop(this, event)" ondragenter="return false"
                                  ondragover="return false">
   <p>Bad</p>
  </div>

  <p>
   <img src="spam.gif" id=spam alt="Spam" ondragstart="drag(this, event)">
   <img src="egg.gif" id=egg alt="Egg" ondragstart="drag(this, event)">
   <img src="cat.png" id=cat alt="Cat" ondragstart="drag(this, event)">
  </p>

  <script>
   function drag(target, e) {
     e.dataTransfer.setData('Text', target.id);
   }

   function drop(target, e) {
     var id = e.dataTransfer.getData('Text');
     target.appendChild(document.getElementById(id));
     e.preventDefault();
   }
   function report(target) {
	var images = '';
	var box=document.getElementById(target);
	for( var i=0; i< box.getElementsByTagName("IMG").length; i++ ) {
		images += box.getElementsByTagName("IMG")[i].id + "\n";
	}
	alert(box.id + ':\n\n' + images);
   }
  </script>
  <input type="button" value="show good"
         onclick="report('good');">
  <input type="button" value="show bad"
         onclick="report('bad');"> </body>

</html>
