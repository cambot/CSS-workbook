<html>
 <style type="text/css">
  h1#header {
	text-align: Center;
	color: navy;
	font-size: 130%;
	background: yellow;
	text-transform: uppercase;
	letter-spacing: .7em;
	padding: .6em 0;
	border-top: 2px solid #069;
	border-bottom: 2px groove #069;
    }

  blockquote {
	margin: 1em 2em;
	border: 1px solid #bbb;
	background: #eee;
  }
  blockquote p {
	padding: .5em 3em;
	background: #ddd;
  }
  blockquote p.source{
	text-align: right;
	font-style: italic;
	padding: .5em 4em;
	background: #ddd;
  }

 </style>

 <head>
  <title> Lesson 13 - Styling a Blockquote</title>
 </head>

 <body>
 <h1 id="header"> Words to live by </h1>
 Read this:
 <blockquote cite="http://writersalmanac.publicradio.org/">
  <p> The quick brown fox jumps over the lazy dog. The quick brown fox jumps over the lazy dog. The quick brown fox jumps over the lazy dog.</p>
  <p class="source"> John Smith </p>
 </blockquote>
 Cool, right?
 </body>
 
</html>
